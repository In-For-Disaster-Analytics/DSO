{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
  {{ super() }}

  <!-- Additional styles for landing page -->
  <style>

    /* Application header should be static for the landing page */
    .md-header {
      position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
      margin: 0;
    }

    /* Hide main content for now */
    .md-content {
      display: none;
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
      .md-sidebar--secondary {
        display: none;
      }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }

    .parallax {
        /* Create the parallax scrolling effect */
        position:relative;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /* Full height */
        min-height: 80rem;
    }

    .riverbend-image {
        /* The image used */
        background-image: url("images/home_landing.png");
    }

    .alaska-image {
        /* The image used */
        background-image: url("images/alaska-landscape.jpg");
    }
    
    .rgv-image {
        /* The image used */
        background-image: url("images/SouthTexas.png");
    }        

    .intro {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        font-size:36px;
        text-align: center;
        color: #000;
    }

  </style>

  <!-- Hero for landing page -->
  <section class="mdx-container">
    <div class="parallax riverbend-image">
        <div class="intro">
            Put some kind of introduction here
        </div>
    </div>

    <div style="height:500px;font-size:36px">
        Something Something REDI SOLUTIONS
    </div>
     
    <div class="parallax alaska-image"></div>

    <div style="height:500px;font-size:36px">
      I guess we need to say some more stuff?
    </div>
    
    <div class="parallax rgv-image"></div>    
  </section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
